<div>

  <h2 class="ui dividing header">Cadastro de Produtos</h2>

  <div class="ui error message" [hidden]="!status.erros.length">
    <div class="ui header">{{ status.msg }}</div>
    <ul class="list">
      <li *ngFor="let erro of status.erros">{{ erro }}</li>
    </ul>
  </div>

  <form class="ui form" [formGroup]="produtoForm" (ngSubmit)="onSubmit()">

    <div class="fields">

      <div class="two wide field">
        <label>CÓDIGO</label>
        <input type="text" formControlName="codigo"/>
      </div>

      <div class="fourteen wide field">
        <label for="descricao">DESCRIÇÃO DO PRODUTO</label>
        <input type="text" id="descricao" formControlName="descricao"
                maxlength="100" autocomplete="off" />
      </div>

    </div>

    <div class="fields">

      <div class="two wide field">
        <label for="qtde">QTDE.</label>
        <input type="number" id="qtde" formControlName="qtde" min="0" max=""/>
      </div>

      <div class="field">
        <label for="unid">UNIDADE</label>
        <sm-select
          _id="unid"
          [options]="['UN','PÇ','CX','KG','M','M²','M³','L']"
          formControlName="unidade"          
        >
        </sm-select>
      </div>

      <div class="three wide field">
        <label for="estoqueMin">ESTOQUE MÍNIMO</label>
        <input type="number" id="estoqueMin" formControlName="estoqueMin" min="0" max="" />
      </div>

      <div class="field">
        <label for="valorUnit">VALOR UNITÁRIO</label>
        <input-money _id="valorUnit" formControlName="valor" ngDefaultControl></input-money>
      </div>

    </div>

  </form>

  <button class="ui teal button" (click)="onSubmit()">Salvar</button>
  <a routerLink="/produtos" class="ui grey button">Voltar</a>

</div>
