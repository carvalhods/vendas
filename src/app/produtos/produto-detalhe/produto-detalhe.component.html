<div>

  <h2 class="ui dividing header">Cadastro de Produtos</h2>

  <div-message [status]="status"></div-message>

  <form class="ui form"
        [formGroup]="produtoForm"
        (ngSubmit)="onSubmit()"
        (change)="onChange()">

    <div class="fields">

      <input type="hidden" formControlName="_id" />

      <div class="two wide field">
        <label>CÓDIGO</label>
        <input type="text" formControlName="codigo"/>
      </div>

      <div class="fourteen wide field">
        <label for="descricao">DESCRIÇÃO DO PRODUTO</label>
        <input type="text" id="descricao" formControlName="descricao"
                maxlength="100" autocomplete="off" />
      </div>

    </div>

    <div class="fields">

      <div class="two wide field">
        <label for="qtde">QTDE.</label>
        <input type="number" id="qtde" formControlName="qtde" min="0" max="" />
      </div>

      <div class="field">
        <label for="unid">UNIDADE</label>
        <sm-select
          id="unid" [options]="selectOptions" formControlName="unidade">
        </sm-select>
      </div>

      <div class="three wide field">
        <label for="estoqueMin">ESTOQUE MÍNIMO</label>
        <input type="number" id="estoqueMin" formControlName="estoqueMin" min="0" max="" />
      </div>

      <div class="field">
        <label for="valorUnit">VALOR UNITÁRIO</label>
        <input-money id="valorUnit" formControlName="valor" ngDefaultControl></input-money>
      </div>

    </div>

  </form>

  <button class="ui teal button" (click)="onSubmit()" [disabled]="produtoForm.pristine">Salvar</button>
  <a routerLink="/produtos" class="ui grey button">Voltar</a>

</div>
