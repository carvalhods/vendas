<div>

  <h2 class="ui dividing header">Cadastro de Produtos</h2>

  <div class="ui error message" [hidden]="!status.erros.length">
    <div class="ui header">{{ status.msg }}</div>
    <ul class="list">
      <li *ngFor="let erro of status.erros">{{ erro }}</li>
    </ul>
  </div>

  <app-produtos-grid
    [produtos]="produtos"
    (rowSelected)="onRowSelected($event)" >
  </app-produtos-grid>

  <br />
  <a href="#" class="ui secondary button">
    <i class="plus icon"></i>
    Novo Produto
  </a>

  <a href="#" class="ui secondary button"
          [class.disabled]="btnDisabled" >
    <i class="edit icon"></i>
    Alterar Produto
  </a>

  <button class="ui negative button" style="float:right"
          [class.disabled]="btnDisabled" (click)="onExcluir()" >
    <i class="trash icon"></i>
    Excluir Produto
  </button>

</div>
